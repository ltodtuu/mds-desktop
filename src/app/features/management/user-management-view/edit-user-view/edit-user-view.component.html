<div class="view" [appShowLoadingOverlay]="updatingUser.loadingChange() | async">
  <form (submit)="updateUser()" class="example-form">
    <mat-form-field>
      <mat-label i18n>Username</mat-label>
      <input matInput [formControl]="form.controls.username">
      <mat-error *ngIf="form.controls.username.errors && form.controls.username.errors['required']" i18n>Username is
        required.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>First Name</mat-label>
      <input matInput [formControl]="form.controls.firstName">
      <mat-error *ngIf="form.controls.firstName.errors && form.controls.firstName.errors['required']" i18n>First name is
        required.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Last Name</mat-label>
      <input matInput [formControl]="form.controls.lastName">
      <mat-error *ngIf="form.controls.lastName.errors && form.controls.lastName.errors['required']" i18n>Last name is
        required.
      </mat-error>
    </mat-form-field>
    <mat-checkbox [formControl]="form.controls.isAdmin">Is Admin</mat-checkbox>
    <mat-checkbox [formControl]="form.controls.isActive">Is Active</mat-checkbox>
    <div class="button-row">
      <button mat-button type="button" (click)="cancel()" i18n>
        Cancel
      </button>
      <button mat-button type="submit" [disabled]="!form.valid || (updatingUser.loadingChange() | async)" i18n>
        Update User
      </button>
    </div>
  </form>
</div>
