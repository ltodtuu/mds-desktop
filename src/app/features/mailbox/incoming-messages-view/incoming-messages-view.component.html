<div class=view>
  <h1 i18n>Mailbox</h1>
  <app-heading-hint i18n>Read your messages and create new ones.</app-heading-hint>

  <!--Actions.-->
  <div id="action-bar">
    <mat-form-field>
      <mat-label i18n>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>


    <!--[routerLink]="['/mailbox/create']"-->
    <button mat-flat-button extended color="primary" >
      <mat-icon>add</mat-icon>
      <span i18n>Create message</span>
    </button>
  </div>
  <!--Table.-->

  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Label Column -->
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Label </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
      </ng-container>

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> User </th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt.toString()}} </td>
      </ng-container>

      <!-- Operation Column -->
      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Operation </th>
        <td mat-cell *matCellDef="let row"> {{row.incomingChannelType}} </td>
      </ng-container>

      <!-- Incident Column -->
      <ng-container matColumnDef="incident">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Incident </th>
        <td mat-cell *matCellDef="let row"> {{row.sender}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="entryClicked(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" i18n>No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
